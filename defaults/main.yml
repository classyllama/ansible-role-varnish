---
# Default address and port to bind to. Blank address means all IPv4
# and IPv6 interfaces, otherwise specify a host name, an IPv4 dotted
# quad, or an IPv6 address in brackets.
varnish_listen_address: 127.0.0.1
varnish_listen_port: 6081

# Admin interface listen address and port
varnish_admin_listen_address: 127.0.0.1
varnish_admin_listen_port: 6082

# Main configuration file.
varnish_vcl_conf: /etc/varnish/default.vcl

# Varnish instance name; used in multi-instance setups. See man page for details.
# Also used for file suffixing; example: varnish.params will be deployed as varnish-{{ varnish_instance_name }}.params
varnish_instance_name:

# Cache size: in bytes, optionally using k / M / G / T suffix
varnish_storage_size: 4G

# Default TTL used when the backend does not specify one
varnish_ttl: 120

# The minimum number of worker threads to start
varnish_min_threads: 50

# The Maximum number of worker threads to start
varnish_max_threads: 1000

# Defaulting to 64k vs varnish default of 8k to support the lengthy X-Magento-* headers
varnish_http_resp_hdr_len: 65536
